<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
  </head>
  <body>
 
   
    <section id="game">
      <div id="vsplayerOrvscomp" class="model ">
        <button class="default-btn" id="vsPlayer">vs player</button>
        <button class="default-btn" id="vsComputer">vs computer</button>
      </div>

      <div class="game-container blur">
        <h1 class="yellow-font">tic-tac-toe</h1>
        <div id="game-wrapper">
          <div id="game-board">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
          <button class="default-btn" id="restart">restart</button>
        </div>
      </div>

      <div id="result" class="model hide">
        <h1 id="resultMessage" class="yellow-font"></h1>
        <button class="default-btn" id="start">start</button>
    </div>

    </section>
    <script src="index.js"></script>
  </body>
</html>
